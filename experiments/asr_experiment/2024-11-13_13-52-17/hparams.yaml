cfg:
  sample_rate: 16000
  labels:
  - avanti
  - indietro
  - sinistra
  - destra
  - cammina
  - corri
  - fermo
  - salta
  - vola
  - su
  - giu
  - pausa
  - continua
  - esci
  preprocessor:
    _target_: nemo.collections.asr.modules.AudioToMelSpectrogramPreprocessor
    normalize: per_feature
    window_size: 0.02
    sample_rate: 16000
    window_stride: 0.01
    window: hann
    features: 64
    n_fft: 512
    frame_splicing: 1
    dither: 1.0e-05
    stft_conv: false
  encoder:
    _target_: nemo.collections.asr.modules.ConvASREncoder
    feat_in: 64
    activation: relu
    conv_mask: true
    jasper:
    - filters: 256
      repeat: 1
      kernel:
      - 11
      stride:
      - 1
      dilation:
      - 1
      dropout: 0.11590688029200186
      residual: false
    - filters: 256
      repeat: 1
      kernel:
      - 13
      stride:
      - 1
      dilation:
      - 1
      dropout: 0.11590688029200186
      residual: true
  decoder:
    _target_: nemo.collections.asr.modules.ConvASRDecoderClassification
    feat_in: 256
    num_classes: 14
  train_ds:
    manifest_filepath: /home/giolinux/NLP_Project/train_manifest.json
    batch_size: 8
    shuffle: true
    num_workers: 4
    sample_rate: 16000
    labels:
    - avanti
    - indietro
    - sinistra
    - destra
    - cammina
    - corri
    - fermo
    - salta
    - vola
    - su
    - giu
    - pausa
    - continua
    - esci
  validation_ds:
    manifest_filepath: /home/giolinux/NLP_Project/val_manifest.json
    batch_size: 8
    shuffle: false
    num_workers: 8
    pin_memory: true
    sample_rate: 16000
    labels:
    - avanti
    - indietro
    - sinistra
    - destra
    - cammina
    - corri
    - fermo
    - salta
    - vola
    - su
    - giu
    - pausa
    - continua
    - esci
  optim:
    name: adam
    lr: 0.0012424318997362363
    weight_decay: 0.0001
  target: nemo.collections.asr.models.classification_models.EncDecClassificationModel
  nemo_version: 1.23.0
