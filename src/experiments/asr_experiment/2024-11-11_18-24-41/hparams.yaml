cfg:
  sample_rate: 16000
  labels:
  - avanti
  - indietro
  - sinistra
  - destra
  - cammina
  - corri
  - fermo
  - salta
  - vola
  - su
  - giu
  - pausa
  - continua
  - esci
  preprocessor:
    _target_: nemo.collections.asr.modules.AudioToMelSpectrogramPreprocessor
    sample_rate: 16000
    window_size: 0.02
    window_stride: 0.01
    n_fft: 320
    features: 64
    normalize: per_feature
  encoder:
    _target_: nemo.collections.asr.modules.ConvASREncoder
    jasper:
    - filters: 1024
      repeat: 2
      kernel:
      - 13
      stride:
      - 1
      dilation:
      - 1
      dropout: 0.5
      separable: true
      residual: true
    activation: relu
    feat_in: 64
  decoder:
    _target_: nemo.collections.asr.modules.ConvASRDecoderClassification
    feat_in: 1024
    num_classes: 14
  train_ds:
    manifest_filepath: /home/giolinux/NLP_Project/train_manifest.json
    batch_size: 16
    shuffle: true
    num_workers: 4
    sample_rate: 16000
    labels:
    - avanti
    - indietro
    - sinistra
    - destra
    - cammina
    - corri
    - fermo
    - salta
    - vola
    - su
    - giu
    - pausa
    - continua
    - esci
  validation_ds:
    manifest_filepath: /home/giolinux/NLP_Project/val_manifest.json
    batch_size: 16
    shuffle: false
    num_workers: 4
    sample_rate: 16000
    labels:
    - avanti
    - indietro
    - sinistra
    - destra
    - cammina
    - corri
    - fermo
    - salta
    - vola
    - su
    - giu
    - pausa
    - continua
    - esci
  target: nemo.collections.asr.models.classification_models.EncDecClassificationModel
  nemo_version: 1.23.0
